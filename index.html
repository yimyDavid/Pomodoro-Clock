<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
  
  <link rel="stylesheet" href="https://github.com/yimyDavid/Pomodoro-Clock/blob/master/style.css?v=1.0">
</head>
<body>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
  <div class="container">
  <div class="settings"> 
  <div class="break-option">
    <p>Break</p>
    <span class="increment-arrow b-inc"><i class="fa fa-sort-asc arrows" aria-hidden="true"></i>
    </span>
    <h2 class="break-value">5</h2>
    <span class="decrement-arrow b-dec"><i class="fa fa-sort-desc arrows" aria-hidden="true"></i>
    </span>
  </div>
  
  <div class="reset">
    <i class="fa fa-stop" aria-hidden="true"></i>
    <p>reset</p>
  </div>
  
  <div class="elapse-option">
    <p>Work</p>
    <span class="increment-arrow e-inc"><i class="fa fa-sort-asc arrows" aria-hidden="true"></i></span>
    
    <h2 class="elapse-value">25</h2>
    <span class="decrement-arrow e-dec"><i class="fa fa-sort-desc arrows" aria-hidden="true"></i></span>
  </div>
 </div>
  <canvas id="pomodoro" width="400" height="400"></canvas>
  <div id="play-pause-container">
   <div class="play"><i class="fa fa-2x fa-play" aria-hidden="true"></i>
    </div>
  
  
  <div class="pause hide"><i class="fa fa-2x fa-pause" aria-hidden="true"></i></div>
  </div>

  <div class="current-clock"></div>
 
  <div class="author">
    <p>Design and Written by Yimy
  </div>
</div>
  </body>
</html>
